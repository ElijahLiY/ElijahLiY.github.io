<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>测试</title>
</head>
	
<body>
	<form name="myform">
            <input name="myclock" type="text" value="" size="20">
    </form>
	
    <span id="clock"></span>
	
	<script type="text/javascript">
		name = prompt('请输入你的名字','Elijah')
		alert('你好,'+name+'!')
		document.write('你好,'+name+'!')
		
		function diptime(){
		alert("程序已经运行！");
        var time = new Date(); //获得当前时间
        var year = time.getFullYear(); //获得年月日
        var month = time.getMonth(); //获得年月日
        var date = time.getDate(); //获得年月日
        var hour = time.getHours(); //获得小时、分钟、秒
        var minute = time.getMinutes();
        var second = time.getSeconds();
        if (minute < 10) //如果分钟只有1位，补0显示
            minute = "0" + minute;
        if (second < 10) //如果秒数只有1位，补0显示
            second = "0" + second;
			
        /*设置form内容为当前时间*/
        document.getElementById('clock').innerHTML = year + "年" + month + "月" + date + "日" + hour + ":" + minute + ":" + second
			
		/*设置span内容为当前时间*/
        document.myform.myclock.value = year + "年" + month + "月" + date + "日" + hour + ":" + minute + ":" + second
		}
		
		diptime();
		
		/*设置定时器每隔1秒（1000毫秒），调用函数disptime()执行，刷新时钟显示*/
        myTime = setTimeout("disptime()", 1000);
		
    </script> 
	
	<p>这是测试所用的html，请开始你的创作吧</p>
	
	
</body>
</html>
